{% extends 'basic.html' %}

{% load static %}

{% block title %}

Login 

{% endblock title %} 

{% block stylecss %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

{% endblock stylecss %}  


{% block body %}

<div class="container mt-5 p-2">
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4 ">
        <br><br><br>

      <h3 class="text-white bg-dark text-center p-3">Login Here</h3>

      {% for message in messages %}
      
      <div class="alert alert-{{message.tags}}alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}

      <div class="card p-2" >
        <form action="/authentication/login/" method="post">
            {% csrf_token %}
        <div class="form-group">
          <h5>
            <span><i class="bx bx-envelope"></i> Email </span>
          </h5>
          <input type="email" class="form-control mb-3" name="email" required/>
        </div>

        <div class="form-group">
          <h5>
            <span><i class="fa fa-key"></i> Password </span>
          </h5>
          <input type="password" class="form-control mb-3" name="password" required/>
        </div>

      
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-dark" type="submit">
            Login
          </button>
        </div>
   <br>
      New User ? <a href = "/authentication/signup/">Signup</a>
      </div>
      
    </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock body %}
